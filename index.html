		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Syntek Recordings</title>
		
		<!-- Royal Preloader CSS -->
		<link href="css/royal_preloader.css" rel="stylesheet">

		<!-- jQuery Files -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

		<!-- Royal Preloader -->
		<script type="text/javascript" src="js/royal_preloader.min.js"></script>
		<script type="text/javascript">
			Royal_Preloader.config({
			    mode:           'number',
			    showProgress:   true,
			    background:     '#1d1d1d'
			});
		</script>

		<!-- Stylesheets -->

		<link href="css/pe-icon-7-stroke.css" rel="stylesheet">

		<link href="css/logoiconfont.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet" title="main-css">


		<link href="css/custom.css" rel="stylesheet">
		<link href="css/colors/red.css" rel="stylesheet">

	</head>
	<body class="royal_preloader" data-spy="scroll"  data-offset="70">
		<div id="royal_preloader"></div>

		<!-- Begin Jumbotron -->
		<div class="jumbotron jumbotron-main" id="home">
			<div id="particles-js"></div><!-- /.particles div -->
			<div class="container center-vertically-holder">
				<div class="vertical-page-spacer">&nbsp;</div>
				<div>
					<div id="scaleReveal" class="col-sm-12 text-center">
						<h1 class="mb40">
							<img src="images\syntek-logo-new.png">
						</h1>
					</div><!-- /.column -->
					<div id="scaleReveal" class="col-sm-12 text-center">
						<a href="https://soundcloud.com/adamfreemer/sets/react-ep-sample"><span class="ion-android-arrow-down"><img src="images/str006-vinyl-300-1.jpg"></span></a>
					</div>
					<br>
					<div id="scaleReveal" style="margin-top:32px;margin-bottom:-16px;margin-left:12px" class="col-sm-12 text-center">
						<p style="font-size:14px">CLICK BELOW TO ORDER ON VINYL</p>
					</div>

					<div id="scaleReveal" class="col-sm-12 text-center">
						<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
							<input type="hidden" name="cmd" value="_s-xclick">
							<input type="hidden" name="hosted_button_id" value="Z8DXW8RRAXDUJ">
							<input type="image" height="28" width="140" src="images/paypal.jpg" style="margin-top:20px;margin-left:20px;opacity:0.7;" border="0" name="submit">
							<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
						</form>
					</div>

					<div id="scaleReveal" class="col-sm-12 text-center">
						<a href="https://soundcloud.com/adamfreemer/sets/react-ep-sample" target="_blank"><img height="80" width="80" style="margin-top:10px;margin-left:15px;opacity:0.7;" src="images/soundcloud.jpg"></span></a>
					</div>

				</div><!-- /.vertical center -->
			</div><!-- /.container -->
			<br><br><br>
		</div>
		<!-- End Jumbotron -->
		<!-- Javascript Files -->
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/particles.min.js"></script>
		<script type="text/javascript" src="js/particlesRun.js"></script>
		<script type="text/javascript" src="js/jquery.mixitup.js"></script>
		<script type="text/javascript" src="js/form-validator.min.js"></script>  
		<script type="text/javascript" src="js/jquery.countdown.min.js"></script>
		<script type="text/javascript">
			/* ---- Countdown ---- */
			$('#clock').countdown('2016/12/25').on('update.countdown', function(event) {
			  var $this = $(this).html(event.strftime(''
			    + '<div class="clock-section"> <b>%-w</b> <span>week%!w</span> </div>'
			    + '<div class="clock-section"> <b>%-d</b> <span>day%!d</span> </div>'
			    + '<div class="clock-section"> <b>%H</b> <span>hours</span> </div>'
			    + '<div class="clock-section"> <b>%M</b> <span>min</span> </div>'
			    + '<div class="clock-section"> <b>%S</b> <span>sec</span> </div>'));
			});
		</script>
		<script type="text/javascript" src="js/jquery.inview.min.js"></script>
		<script type="text/javascript" src="js/jquery.countTo.js"></script>  
		<script type="text/javascript">
			/* ---- Counter (our count) ---- */
			$('#ourcount').one('inview', function(event, isInView) {
				if (isInView) {
					$('.timer').countTo({speed: 3000});
				}
			});
		</script>
		<script type="text/javascript" src="js/jquery.magnific-popup.min.js"></script>
		<script type="text/javascript" src="js/scrollreveal.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
